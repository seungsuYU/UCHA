<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 1.25rem;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.25rem;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h2>비밀번호 재설정</h2>
        <form method="POST" action="{% url 'common:password_reset_confirm' uidb64=uid token=token %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password1">새 비밀번호</label>
                <input type="password" class="form-control" name="new_password1" id="new_password1" required>
            </div>
            <div class="mb-3">
                <label for="new_password2">새 비밀번호 확인</label>
                <input type="password" class="form-control" name="new_password2" id="new_password2" required>
            </div>
            <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
        </form>
    </div>
</body>
</html>
