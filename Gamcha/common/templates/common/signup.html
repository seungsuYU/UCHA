<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h2>회원가입</h2>
        <form method="POST" action="{% url 'common:signup' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_username">사용자ID</label>
                <input type="text" class="form-control" name="username" id="new_username" required>
            </div>
            <div class="mb-3">
                <label for="new_email">이메일</label>
                <input type="email" class="form-control" name="email" id="new_email" required>
            </div>
            <div class="mb-3">
                <label for="new_password">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="new_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password_confirm">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="new_password_confirm" required>
            </div>
            <div class="mb-3">
                <label for="join_date">가입 날짜</label>
                <input type="date" class="form-control" name="join_date" id="join_date" required>
            </div>
            <div class="mb-3">
                <label for="position">선호 포지션</label>
                <select class="form-control" name="position" id="position" required>
                    <option value="">포지션을 선택하세요</option>
                    <option value="GK">골키퍼 (GK)</option>
                    <option value="DF">수비수 (DF)</option>
                    <option value="MF">미드필더 (MF)</option>
                    <option value="FW">공격수 (FW)</option>
                    <option value="C">감독,코치 (C)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="team_name">팀 이름</label>
                <input type="text" class="form-control" name="team_name" id="team_name" required>
            </div>
            <div class="mb-3">
                <label for="comments">하고 싶은 말</label>
                <textarea class="form-control" name="comments" id="comments" placeholder="특이사항"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</body>
</html>
